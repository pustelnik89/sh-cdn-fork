name: Sync Fork

on:
  push:
    branches:
      - "sync-fork"
  schedule:
    - cron: '0 0 * * *' #every 24h
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your forked repository
        uses: actions/checkout@v4
        with:
          repository: pustelnik89/sh-cdn-fork
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Add upstream repository
        run: |
          git remote add upstream https://github.com/selfhst/cdn.git
          git fetch upstream
      - name: Set up will resolve the "empty ident name" error. Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Sync with upstream/main
        run: |
          git fetch upstream main
          git checkout -B main origin/main
          git merge -X theirs upstream/main
          git pull --rebase origin main
          git push origin main

      - name: Clean up
        run: |
          git remote remove upstream
